<!DOCTYPE HTML>
<html lang="zh" >
    <head>

        {%- include head.html -%}

        {% assign reversed_posts = site.posts | reverse %}

        {% if reversed_posts %}
            <link rel="next" href="{{site.baseurl}}{{reversed_posts.first.url}}" />
        {% endif %}
    </head>
    <body>

        <div class="ui large top fixed menu transition visible" style="display: flex !important;">
            <div class="ui container">
              <a class="active item" href="{{site.baseurl}}/">Home</a>
              <!-- <a class="item">Work</a>
              <a class="item">Company</a>
              <a class="item">Careers</a> -->
              <div class="right menu">
                <a href="https://www.terrychan.org/" class="item" >
                    Terry Chan
                    </a>

                    <a href="{{site.github.repository_url}}" class="item" >
                        Fork on github
                        </a>
                <!-- <div class="item">
                  <a class="ui button">Log in</a>
                </div>
                <div class="item">
                  <a class="ui primary button">Sign Up</a>
                </div> -->
              </div>
            </div>
          </div>
        <div class="book">

            {%- include toc-date.html -%}

            <div class="book-body">
                {%- include body.html -%}

                {% if reversed_posts %}
                    <a href="{{site.baseurl}}{{reversed_posts.first.url}}" class="navigation navigation-next navigation-unique" aria-label="Next page: {{reversed_posts.first.title}}">
                        <i class="fa fa-angle-right"></i>
                    </a>
                {% endif %}
            </div>

            <!-- {%- include search.html -%} -->

            <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-home.json.tpl -%});
            });
            </script>
        </div>

        {%- include footer.html -%}

    </body>
</html>
